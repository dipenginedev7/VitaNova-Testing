<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VitaNova</title>
    <link rel="icon" type="image/png" href="VITANOVA_Logo_CROP.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>

</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-700 to-pink-500 h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-lg w-full max-w-md p-8">
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500 text-center mb-6 tracking-wider">VitaNova</h1>
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-2">Your Gateway to Smarter Care</h2>
        <p class="text-center text-gray-600 text-sm mb-8">Log in to experience the future of healthcare</p>

        <form action="#" method="POST">
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md text-gray-700 focus:ring-cyan-500 focus:border-cyan-500" 
                    placeholder="Enter your email" 
                    required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md text-gray-700 focus:ring-cyan-500 focus:border-cyan-500" 
                    placeholder="Enter your password" 
                    required>
            </div>

            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input 
                        id="remember-me" 
                        name="remember-me" 
                        type="checkbox" 
                        class="h-4 w-4 text-cyan-600 focus:ring-cyan-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 text-sm text-gray-600">Remember me</label>
                </div>
                <a href="#" class="text-sm text-cyan-500 hover:underline">Forgot your password?</a>
            </div>

            <button 
                type="submit" 
                class="w-full py-3 px-4 bg-gradient-to-r from-cyan-500 via-purple-500 to-pink-500 hover:from-pink-500 hover:to-cyan-500 text-white font-bold rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2">
                Log In
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">Don't have an account? 
            <a href="signup.html" class="text-pink-500 font-semibold hover:underline">Sign up here</a>
        </p>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault(); // Prevent form from reloading the page

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("http://localhost:3000/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        alert(data.message);

        if (response.ok) {
            window.location.href = "/Home/index.html"; // Redirect on success
        }
    } catch (error) {
        console.error("Error:", error);
        alert("An error occurred");
    }
});
    </script>
</body>
</html>
